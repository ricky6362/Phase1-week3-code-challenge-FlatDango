<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link the external CSS file -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Set the title of the page -->
    <title>Royal Cinema Movies</title>
</head>
<body>
    <!-- Header section -->
    <header>
        <!-- Main title of the page -->
        <h1 class="main-title">Royal Cinema Movies</h1>
    </header>

    <!-- Movies container section -->
    <div class="movies-container">
        <!-- Heading for the movies section -->
        <h2>Movies</h2>
        
        <!-- Container for other movies -->
        <div class="other-movies">
            <!-- Placeholder for other movies -->
        </div>
    </div>

    <!-- Selected movie section -->
    <div class="selected-movie">
        <!-- Container for the movie image -->
        <div class="img-container">
            <!-- Image tag for the selected movie -->
            <img src="" alt="" id="selected-movie-img">
        </div>

        <!-- Container for the movie description -->
        <div class="movie-description">
            <!-- Paragraphs for the movie description -->
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <!-- Paragraph for displaying the number of tickets sold -->
            <p id="tickets-sold"></p>
            <p></p>
        </div>

        <!-- Container for purchasing tickets -->
        <div class="purchase-ticket">
            <!-- Text prompting the user to enter the number of tickets -->
            <p>How many tickets do you want to purchase?</p>
            <!-- Input field for entering the number of tickets -->
            <input type="text" name="tickets-purchased" id="tickets-purchased">
            <!-- Submit button for submitting the ticket purchase -->
            <input type="submit" value="Submit" id="submit-ticket">
            <!-- Placeholder for displaying the ticket purchase response -->
            <p id="ticket-response"></p>
        </div>
    </div>

    <!-- Footer section -->
    <footer>
        <!-- Copyright information -->
        &copy; 2023 Designed by Richard
    </footer>

    <!-- Link the external JavaScript file -->
    <script src="script/script.js"></script>
</body>
</html>
